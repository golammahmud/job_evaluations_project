{% extends 'base.html'%}
{%block title%}login{%endblock%}
{% load crispy_forms_tags %}
{%block content%}

{% for message in messages %}

<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {{message}}
  </div>
{% endfor %}

<div class="container">
    <center>
        <h2>Login Here</h2>
    </center>
    <form method="post">
        {%csrf_token %}
        {{ form|crispy }}
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
     <center>   <button class=" btn btn-outline-info justify-content-center" type="submit">Login</button></center>
     <p class="text-center">If you don't have an account, <a href="{%url 'register' %}">Register</a> instead.</p>
    </form>
</div>

{%endblock%}
